<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<!-- insertinf meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page of website" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="Prashant Rai" />
    <!-- linking external css files-->
	<link rel="stylesheet" type="text/css" href="./css/externalhome.css">  
	<link rel="stylesheet" type="text/css" href="./css/externallogin.css">
	<!-- inserting font from google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet"> 
    
    <!-- using internal css-->
	<style type="text/css">
		/* styling heading*/
		h1
		{
			font-family: 'Teko', sans-serif;
		}

        /* this hover shows the links we are selecting in navigation bar */
		li a:hover
		{
			color: #00ccff;
		}
		/* this active shows the active link in navigation bar*/
		li a:active
		{
			color: #00ff00;
		}
		/* this hover shows the link we are selecting inside the form*/
		a:hover
		{
			color: #9933ff;
		}
		/* this active shows the active link inside the form*/
		a:active
		{
			color: #ff5050;
		}
		


	</style>
	<!-- using internal javascript for form validation -->
	<script type="text/javascript">
		function validon() /*when the validon function is called below part is processed*/
		{
			var email = document.forms["validforms"]["email"].value;
			var password = document.forms["validforms"]["password"].value;
			if (email == "" || password == "")  /*If email or password or both are empty then below message will be alerted as pop-up to the user*/
			{
				alert("User input is incomplete!");
			} 
			else/*If email or password or both are not empty then below message will be alerted as pop-up to the user and the user will be moved to home page*/  
			{
				alert("Logged in successful!");
				window.open("Home.html");
			}
		}
	</script>
</head>
<body>
	<!-- creating navigation bar by listing method-->
	<nav>
		<ul>
			<li style="float: left;"><a href="Home.html"><img src="./images/logo3.png" width="30" height="25">TECH ON WEB</a></li> <!-- using inline css for styling the logo in navigation bar-->
			<li><a href="research.html">RESEARCH</a></li>
			<li><a href="blog.html">BLOG</a></li>
			<li><a href="portfolio.html">PORTFOLIO</a></li>
			<li><a href="Home.html">HOME</a></li>
		</ul>
        </nav>
 <!--since navigation bar is same for all section so above html code is for the navigation bar -->

        <!-- bgarea id is mainly created for inserting the background image -->
        <div id="bgarea">
        	<div id="bg"> <img src="./images/logoo.png"> </div> <!-- bg id is mainly created for inserting the logo image -->       		
        	<br>
               <form name="validforms" onsubmit="validon()">  <!-- when submit button is clicked validon() function is called-->
               	<!-- when the submit is clicked validation() with start running to makke it reponsive-->
                <h1> <span style="color: #66ffff">Log </span> <span style="color: #66ff66">In</span></h1> <!-- span is used to style specific words in the page-->
                <input type = "email"  name = "email" size="20px" placeholder="Enter your email" class="input" >
                <br>
            	   <input type = "password"  name = "password" size="20px" placeholder="Enter your password" class="input">
            	   <br>
            	   <input type="submit" name="log in" class="button">
            	   <br>
            	   OR
            	   <br>
            	   <a class="button2"href="Signup.html"> Create a new Account</a> <!--a link is created in case if the user has not created the account-->
               </form>
        </div>
            
           

        
</body>
</html>
