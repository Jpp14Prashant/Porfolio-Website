<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- insertinf meta tags-->
    <meta charset="UTF-8">
    <meta name="description" content="Signup page of website" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="Prashant Rai" />
    <!-- linking external css files-->
    <link rel="stylesheet" type="text/css" href="./css/externalhome.css"> 
    <link rel="stylesheet" type="text/css" href="./css/externalsignup.css">
    <!-- inserting font from google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet"> 
    <!-- using internal css-->
    <style type="text/css">
        /* styling heading*/
        h1
        {
            font-family: 'Teko', sans-serif;
        }
        /* style for body */
        body
        {
            color: #ffffff;
            font-family: Arial,  Helvetica , sans-serif;
        }
        /* this hover shows the links we are selecting in navigation bar */
        li a:hover
        {
            color: #00ccff;
        }
        /* this active shows the active link in navigation bar*/
        li a:active
        {
            color: #00ff00;
        }
    </style>
    <!-- using internal javascript for form validation -->
    <script type="text/javascript">
            function valids() /*when the valids function is called below part is processed*/
        {
            var firstname = document.forms["validforms"]["FirstName"].value;
            var lastname = document.forms["validforms"]["LastName"].value;
            var email = document.forms["validforms"]["email"].value;
            var password = document.forms["validforms"]["Password"].value;
            if (firstname == "" || lastname == "" || email == "" || password == "")  
            /*If any of fistname, lastname,email,password or all are empty then below message will be alerted as pop-up to the user*/
            {
                alert("User input is incomplete!");
            } 
            /*If there is no empty entry then below message will be alerted as pop-up to the user and the user will be moved to home page*/
            else   
            {
                alert("Sign Up successful!");
                window.open("Home.html");
            }
        }
    </script>
</head>
<body>
    <!-- creating navigation bar by listing method-->
    <nav>
        <ul>
            <li style="float: left;"><a href="Home.html"><img src="./images/logo3.png" width="30" height="25">TECH ON WEB</a></li><!-- using inline css for styling the logo in navigation bar-->

<!--Creating form for signing up new user account-->
        <form name = "validforms" onsubmit="valids()"> <!-- when submit button is clicked valids() function is called-->
